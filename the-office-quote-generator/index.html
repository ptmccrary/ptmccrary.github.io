<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>'The Office' Quote Generator</h1>
      <button id="load" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Bears, Beets, Battlestar Galactica.</p>
        <p class="source">Jim Halpert<span class="citation">The Office</span><span class="year">2007</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
